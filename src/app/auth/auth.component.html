<div class="header">
  <nav class="navbar my-3 navbar-expand-lg p-0 position-relative">
    <div class="container-fluid">
      <img src="../assets/images/logo.png"
           class="pointer"
           style="width: 135px;"
           [routerLink]="['/home']">
      <i class="fa-solid fa-bars text-primary d-block d-lg-none"
      (click)="toggleClass()"
         style="font-size: 25px;"></i>
      <div class="collapse navbar-collapse justify-content-end"
           id="navbarSupportedContent">
        <div class="d-flex justify-content-around align-item-center ">
         
          <div class="dropdown">
            <a><button class="btn nav-li"
                    [routerLink]="['/home']"
                    type="button">
              Home
            </button></a>
          </div>
          <div class="dropdown">
            <a><button class="btn nav-li"
              [routerLink]="['/home']"
              (click)="scrollToAbout()"
                    type="button">
              About
            </button></a>
          </div>
          <div class="dropdown">
            <button class="btn nav-li"
                    [routerLink]="['/student-registration']"
                    type="button">
              Student Registration
            </button>
          </div>
          <div class="dropdown">
            <button class="btn nav-li"
                    [routerLink]="['/company-registration']"
                    type="button">
                    Company Registration
            </button>
          </div>
          <div class="dropdown">
            <button class="btn nav-li"
            *ngIf="!authService.isAuthenticated()"
                    [routerLink]="['/login']"
                    type="button">
              Login
            </button>
          </div>
          <div class="dropdown">
            <button class="btn nav-li"
            *ngIf="authService.isType() == 'student'"
                    [routerLink]="['/student-dashboard']"
                    type="button">
              Dasboard
            </button>
          </div>
          <div class="dropdown">
            <button class="btn nav-li"
            *ngIf="authService.isType() == 'company'"
                    [routerLink]="['/company-dashboard']"
                    type="button">
              Dasboard
            </button>
          </div>
          <div class="dropdown">
            <a >
            <button class="btn nav-li"
             (click)="scrolltoContact()"
                    type="button">
              Contact Us
            </button></a>
          </div>
          <div class="dropdown my-auto border-l ">
         
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
