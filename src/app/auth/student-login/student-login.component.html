<form [formGroup]="loginForm">
<div class="row" style="min-height: 65vh;">
  <div class="col-md-6 mx-auto my-5">
    <div class="custom-card">
      <div class="row">
    <h1 class="my-3 title-card ps-2"> Login</h1>
    
    
      <div class="form-group col-md-12 ">
        <label>Email ID</label>
        <input type="email" (keydown.enter)="submit()" class="form-control" formControlName="email"> 
      </div>
      <div class="form-group col-md-12 ">
        <label>Password</label>
        <input type="password" (keydown.enter)="submit()" class="form-control" formControlName="password"> 
      </div>
      <div class="col-md-6 my-auto">
<a href="#" routerLink="/forgot-password">Forgot Password?</a>
      </div>
      <div class="form-group col-md-6 text-end">
        <button type="button"   [disabled]="!loginForm.valid"
         (click)="submit()" class="btn btn-primary">Login</button>
      </div>

</div>
</div>
  </div>
</div>
</form>
