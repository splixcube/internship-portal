<div class="row my-5">
  <div class="col-md-10 mx-auto" *ngIf="list?.length">
    <h1 class="my-3 title-card ps-2">Applied Internship</h1>
    <div class="py-2">
      <input class="form-control search-box"
             matInput
             type="text"
             (keyup)="doFilter($event)"
             placeholder="Search">
    </div>
    <div class="table-container">
      <table mat-table
             [dataSource]="dataSource"
             class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- sno Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell
              *matHeaderCellDef> <strong>Sno.</strong> </th>
          <td mat-cell
              *matCellDef="let element;let i = index;"> {{i+1}} </td>
        </ng-container>
        <!-- sku Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell
              *matHeaderCellDef> <strong>Internship Title</strong> </th>
          <td mat-cell
              *matCellDef="let element"> {{element.internship.internship_title}} </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell
              style="width: 60px;"
              *matHeaderCellDef> <strong>Status</strong> </th>
          <td mat-cell
              style="width: 60px;"
              *matCellDef="let element">
             <span *ngIf="element.status == 'accept'">
             Accept
             </span> 
             <span *ngIf="element.status == 'applied'">
              Applied
             </span> 
             <span *ngIf="element.status == 'reject'">
              Reject
             </span> 
          </td>
    
        </ng-container>
    
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="col-md-10 mx-auto" *ngIf="!list?.length">
<h3 class="text-center">No applied internship</h3>
    </div>
</div>
