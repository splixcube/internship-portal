<div class="row">
  <div class="col-md-8 mx-auto">
     <form [formGroup]="profileForm">
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" formControlName="company_name"> 
      </div>
      <div class="form-group">
        <label>Company Address</label>
        <input type="text" class="form-control" formControlName="company_address"> 
      </div>
      <div class="form-group">
        <label>Company State</label>
        <input type="text" class="form-control" formControlName="company_state"> 
      </div>
      <div class="form-group">
        <label>Company City</label>
        <input type="text" class="form-control" formControlName="company_city"> 
      </div>
      <div class="form-group">
        <label>Company Website</label>
        <input type="text" class="form-control" formControlName="company_website"> 
      </div>
      <div class="form-group">
        <label>Contact Email ID</label>
        <input type="email" class="form-control" formControlName="email"> 
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password"> 
      </div>
      <div class="form-group">
        <button type="button"   [disabled]="!profileForm.valid" (click)="submit()" class="btn btn-primary">Submit</button>
      </div>
     </form>
  </div>
</div>
