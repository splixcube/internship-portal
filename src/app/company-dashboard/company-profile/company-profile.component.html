<form [formGroup]="profileForm">
<div class="row">
  <div class="col-md-8 mx-auto my-5">
    <div class="custom-card">
      <h1 class="my-3 title-card ps-2"> Company Profile</h1>
  <div class="row">
      <div class="form-group col-md-6">
        <label>Company Name</label>
        <input type="text" class="form-control" formControlName="company_name"> 
      </div>
      <div class="form-group col-md-6">
        <label>Company Address</label>
        <input type="text" class="form-control" formControlName="company_address"> 
      </div>
      <div class="form-group col-md-6">
        <label>Company City</label>
        <input type="text" class="form-control" formControlName="company_city"> 
      </div>
      <div class="form-group col-md-6">
        <label>Company State</label>
        <select class="form-control form-select" formControlName="company_state">
          <option value="" disabled>Select State</option>
          <option *ngFor="let item of state" [value]="item">{{item}}</option>
        </select>
      </div>
     
      <div class="form-group col-md-6">
        <label>Company Website</label>
        <input type="text" class="form-control" formControlName="company_website"> 
      </div>
      <div class="form-group col-md-6">
        <label>Contact Email ID</label>
        <input type="email" [readOnly]="true" class="form-control" formControlName="email"> 
      </div>
      <div class="form-group col-md-12 text-end">
        <button type="button"   [disabled]="!profileForm.valid" (click)="submit()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
  </div>
</div>
</form>
