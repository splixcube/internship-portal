<form [formGroup]="internshipForm">
<div class="row">
  <div class="col-md-8 mx-auto my-5">
    <div class="custom-card">
      <h1 class="my-3 title-card ps-2">  {{id ? 'Update Internship' : 'Create Internship'}}</h1>
  <div class="row">

      <div class="form-group col-md-6">
      <label>Internship Title<span>*</span></label>
      <input type="text" class="form-control" formControlName="internship_title"> 
    </div>
      <div class="form-group col-md-12">
        <label>About Company<span>*</span></label>
        <textarea type="text" class="form-control" 
        formControlName="about_company"> </textarea>
      </div>
      <div class="form-group col-md-12">
        <label>About Internship<span>*</span></label>
        <textarea type="text" class="form-control" 
        formControlName="job_description"> </textarea>
      </div>
      <div class="form-group col-md-6">
        <label>Company Address<span>*</span></label>
        <input type="text" class="form-control" formControlName="company_address"> 
      </div>
      <div class="form-group col-md-6">
        <label>Company City<span>*</span></label>
        <input type="text" class="form-control" formControlName="company_city"> 
      </div>
      <div class="form-group col-md-6">
        <label>Company State<span>*</span></label>
        <input type="text" class="form-control" formControlName="company_state"> 
      </div>
      
      
      <div class="form-group col-md-6">
        <label>Minimum Requirenment<span>*</span></label>
        <input type="text" class="form-control" formControlName="minimum_requirenment"> 
      </div>
      <div class="form-group col-md-6">
        <label>Last Apply Date<span>*</span></label>
        <input type="date" class="form-control" formControlName="last_apply_date"> 
      </div>
      <div class="form-group col-md-12  text-end">
        <button type="button"   [disabled]="!internshipForm.valid"
         (click)="submit()" class="btn btn-primary">{{id ? 'Update' : 'Submit'}}</button>
      </div>
    </div>
  </div>
  </div>
</div>
</form>
