<div class="row my-5">
  <div class="col-md-8 mx-auto">
    <div class="table-container">
      <table mat-table
             [dataSource]="dataSource"
             class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- sno Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell
              *matHeaderCellDef> <strong>Sno.</strong> </th>
          <td mat-cell
              *matCellDef="let element;let i = index;"> {{i+1}} </td>
        </ng-container>
        <!-- sku Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell
              *matHeaderCellDef> <strong>Name</strong> </th>
          <td mat-cell
              *matCellDef="let element"> {{element.student.first_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell
              *matHeaderCellDef> <strong>Status</strong> </th>
          <td mat-cell
              *matCellDef="let element"> <!-- {{element.status}}  -->
              <select class="form-control" [(ngModel)]="element.status">
                <option value="applied">Applied</option>
                <option value="reject">Reject</option>
                <option value="accept">Accept</option>
               </select>
            </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell
              style="width: 60px;"
              *matHeaderCellDef> <strong>Action</strong> </th>
          <td mat-cell
              style="width: 60px;"
              *matCellDef="let element">
            <div class="d-flex justify-content-start">
              <button type="button" style="white-space: pre;"
              (click)="view(element)"
              class="btn btn-primary px-4 py-1">View</button>
            </div>
          </td>
    
        </ng-container>
    
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
